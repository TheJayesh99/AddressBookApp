<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
rel="stylesheet">
    <link rel="stylesheet" href="../css/form.css">
    <title>Address Book App</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/icon/addressBook/2x/outline_perm_contact_calendar_black_24dp.png" alt="logo">
            <div>
                <span class="addressBook-text">Address</span><br>
                <span class="addressBook-text addressBook-book">Book</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form action="#" class="form" onreset="resetForm()" onsubmit="save();return false">
            <div class="form-head">
                <div class="form-head-text">Person Address Form</div>
                <img class="form-head-image" src="../assets/icon/cancel/2x/outline_cancel_black_24dp.png" alt="logo">
            </div>
        </form> 
    </div>
</body>

</html>
